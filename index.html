<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH - Celulares e Smartphones</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>TECH</h1>
            </div>
            <div class="nav-buttons">
                <div id="userInfo" class="user-info hidden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span id="userName"></span>
                </div>
                <button id="loginBtn" class="nav-button" onclick="showLoginSection()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Entrar
                </button>
                <button id="logoutBtn" class="nav-button hidden" onclick="logout()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Sair
                </button>
                <button class="nav-button cart-button" onclick="toggleCart()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z"></path>
                        <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z"></path>
                        <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6"></path>
                    </svg>
                    <span>Carrinho</span>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Products Section -->
        <section id="productsSection" class="products-section">
            <div class="hero">
                <h2>Celulares Premium</h2>
                <p>Os melhores smartphones do mercado com tecnologia de ponta</p>
            </div>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>
        
        <!-- Login Section -->
        <section id="loginSection" class="login-section">
            <div class="login-container">
                <button class="close-login-btn" onclick="closeLoginSection()">✕</button>
                <div class="login-logo">
                    <h1>TECH</h1>
                    <p>Sua plataforma digital</p>
                </div>
                <!-- Formulário de Login -->
                <div id="loginForm" class="form-container">
                    <div class="form-header">
                        <h2>Bem-vindo de volta</h2>
                        <p>Entre na sua conta para continuar</p>
                    </div>
                    <div id="loginMessage" class="message"></div>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">E-mail</label>
                            <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <div class="password-toggle">
                                <input type="password" id="loginPassword" placeholder="••••••••" required>
                                <button type="button" onclick="togglePassword('loginPassword')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn">Entrar</button>
                    </form>
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="showRegisterForm()">
                        Criar nova conta
                    </button>
                </div>
                <!-- Formulário de Cadastro -->
                <div id="registerForm" class="form-container hidden">
                    <div class="form-header">
                        <h2>Criar conta</h2>
                        <p>Preencha os dados para se registrar</p>
                    </div>
                    <div id="registerMessage" class="message"></div>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">Nome completo</label>
                            <input type="text" id="registerName" placeholder="João Silva" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">E-mail</label>
                            <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Senha</label>
                            <div class="password-toggle">
                                <input type="password" id="registerPassword" placeholder="••••••••" required>
                                <button type="button" onclick="togglePassword('registerPassword')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar senha</label>
                            <div class="password-toggle">
                                <input type="password" id="confirmPassword" placeholder="••••••••" required>
                                <button type="button" onclick="togglePassword('confirmPassword')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn">Cadastrar</button>
                    </form>
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="showLoginForm()">
                        Já tenho uma conta
                    </button>
                </div>
            </div>
        </section>
    </main>
    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Meu Carrinho</h3>
            <button class="close-cart" onclick="toggleCart()">✕</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <p>Seu carrinho está vazio</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">R$ 0,00</span>
            </div>
            <button class="btn btn-primary" onclick="checkout()">
                Finalizar Compra
            </button>
        </div>
    </div>
    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
  
</body>
</html>
